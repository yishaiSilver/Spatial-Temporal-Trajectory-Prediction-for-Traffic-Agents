  train_path: ./data/train
  val_path: ./data/val_in
  batch_size: 64
  shuffle: true
  num_workers: 8

  train_val_split: 0.8

  coord_dims: 2
  input_timesteps: 19
  output_timesteps: 30
  features:
    lane: 0 # needs work
    p_in: 5
    v_in: 0 # should be same as p_in (num agents being considered)

  transforms:
    - AgentCenter
